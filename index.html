<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Game Calculator</title>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .player-section {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-top: 5px;
        }
        button {
            font-size: 14px;
            padding: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-button {
            background-color: #d9534f;
            margin-top: 5px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background-color: #e1f5e1;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
    </style>
    <script>
        let chips = [0, 0, 0, 0];function addChip(player, value) {
        chips[player] += value;
        document.getElementById(`player${player+1}-chips`).innerText = chips[player];
        calculateResults();
    }

    function resetChips(player) {
        chips[player] = 0;
        document.getElementById(`player${player+1}-chips`).innerText = 0;
        calculateResults();
    }

    function calculateResults() {
        let totalRounds = chips.reduce((a, b) => a + b, 0);
        let totalContribution = totalRounds * 1;
        let results = chips.map(c => (c * 4) - totalContribution);
        
        document.getElementById('result').innerHTML = `
            <strong>Player 1:</strong> ${results[0]} RM | 
            <strong>Player 2:</strong> ${results[1]} RM<br>
            <strong>Player 3:</strong> ${results[2]} RM | 
            <strong>Player 4:</strong> ${results[3]} RM
        `;
    }
</script>

</head>
<body>
    <h2>Chip Game Calculator</h2><div class="container">
    <!-- Players 1 & 2 -->
    <div class="player-section">
        <h3>Player 1</h3>
        <div id="player1-chips">0</div>
        <div class="button-container">
            <button onclick="addChip(0, 1)">1</button>
            <button onclick="addChip(0, 2)">2</button>
            <button onclick="addChip(0, 3)">3</button>
            <button onclick="addChip(0, 4)">4</button>
            <button onclick="addChip(0, 5)">5</button>
            <button onclick="addChip(0, 6)">6</button>
            <button onclick="addChip(0, 7)">7</button>
            <button onclick="addChip(0, 8)">8</button>
            <button onclick="addChip(0, 9)">9</button>
        </div>
        <button class="reset-button" onclick="resetChips(0)">Reset</button>
    </div>

    <div class="player-section">
        <h3>Player 2</h3>
        <div id="player2-chips">0</div>
        <div class="button-container">
            <button onclick="addChip(1, 1)">1</button>
            <button onclick="addChip(1, 2)">2</button>
            <button onclick="addChip(1, 3)">3</button>
            <button onclick="addChip(1, 4)">4</button>
            <button onclick="addChip(1, 5)">5</button>
            <button onclick="addChip(1, 6)">6</button>
            <button onclick="addChip(1, 7)">7</button>
            <button onclick="addChip(1, 8)">8</button>
            <button onclick="addChip(1, 9)">9</button>
        </div>
        <button class="reset-button" onclick="resetChips(1)">Reset</button>
    </div>

    <!-- Players 3 & 4 -->
    <div class="player-section">
        <h3>Player 3</h3>
        <div id="player3-chips">0</div>
        <div class="button-container">
            <button onclick="addChip(2, 1)">1</button>
            <button onclick="addChip(2, 2)">2</button>
            <button onclick="addChip(2, 3)">3</button>
            <button onclick="addChip(2, 4)">4</button>
            <button onclick="addChip(2, 5)">5</button>
            <button onclick="addChip(2, 6)">6</button>
            <button onclick="addChip(2, 7)">7</button>
            <button onclick="addChip(2, 8)">8</button>
            <button onclick="addChip(2, 9)">9</button>
        </div>
        <button class="reset-button" onclick="resetChips(2)">Reset</button>
    </div>

    <div class="player-section">
        <h3>Player 4</h3>
        <div id="player4-chips">0</div>
        <div class="button-container">
            <button onclick="addChip(3, 1)">1</button>
            <button onclick="addChip(3, 2)">2</button>
            <button onclick="addChip(3, 3)">3</button>
            <button onclick="addChip(3, 4)">4</button>
            <button onclick="addChip(3, 5)">5</button>
            <button onclick="addChip(3, 6)">6</button>
            <button onclick="addChip(3, 7)">7</button>
            <button onclick="addChip(3, 8)">8</button>
            <button onclick="addChip(3, 9)">9</button>
        </div>
        <button class="reset-button" onclick="resetChips(3)">Reset</button>
    </div>
</div>

<h3>Results:</h3>
<div id="result"></div>

</body>
</html>
